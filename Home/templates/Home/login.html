{% load i18n %}
{% load tz %}
{% load static %}
<html lang="en">
<head>
	<title>Sign - in</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'Home/login2/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Home/login2/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Home/login2/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Home/login2/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Home/login2/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Home/login2/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Home/login2/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Home/login2/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Home/login2/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Home/login2/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Home/login2/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(../../static/Home/login2/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
					<p>
						{% if msg %}
							{{ msg | safe }}
						{% else %}

						{% endif %}
					</p>
				</div>

				<form class="login100-form validate-form"  method="post" action="">
                    {% csrf_token %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						{{ form.username }}
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						{{ form.password }}
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Lưu mật khẩu
							</label>
						</div>

						<div>
							<a href="/registers" class="txt1">
								Đăng kí tài khoản
								<span class="focus-input100"></span>
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Đăng nhập
						</button>
					</div>
				</form>
				<div>
					<p class="mb-2 text-muted" style="text-align: center" >
						<br /> &copy; <a target="_blank" rel="noopener" href="#" class="f-w-400">Thangnv</a> -
						<a target="_blank" rel="noopener" href="" class="f-w-400">1621050733@student.humg.edu.vn</a>
					</p>
				</div>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="{% static 'Home/login2/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Home/login2/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Home/login2/vendor/bootstrap/js/popper.js"></script>
	<script src="{% static 'Home/login2/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Home/login2/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Home/login2/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'Home/login2/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Home/login2/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Home/login2/js/main.js' %}"></script>

</body>
</html>
